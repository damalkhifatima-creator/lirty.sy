
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خبير العملة السورية 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            background-color: #020617;
            color: white;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .emerald-glow {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .floating-bill {
            animation: float 6s ease-in-out infinite;
        }
        /* RTL support for custom elements */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        @media print {
            body { background: white !important; color: black !important; }
            .no-print { display: none !important; }
            .glass { 
                background: white !important; 
                border: 1px solid #ddd !important; 
                color: black !important;
                backdrop-filter: none !important;
                box-shadow: none !important;
            }
            .text-emerald-400, .text-indigo-400 { color: #059669 !important; }
            .bg-emerald-500\/10 { background: #f0fdf4 !important; }
            .bg-slate-900\/50 { background: #f8fafc !important; }
            input { border: 1px solid #ccc !important; color: black !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
